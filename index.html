<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <aside>
            <div class="logo_div">
                <i class="bi bi-list"></i>
                <img src="images/youtube logo.jpg" alt="" width="100">
            </div>

            <div class="logo_div">
                <i class="bi bi-house-door-fill"></i>
                <span>Home</span>
            </div>

            <div class="logo_div">
                <i class="bi bi-skip-end-circle"></i>
                <span>Shorts</span>
            </div>

            <div class="logo_div">
                <i class="bi bi-play-btn"></i>
                <span>Subscriptions</span>
            </div>

            <div class="logo_div">
                <i class="bi bi-vinyl"></i>
                <span>Youtube Music</span>
            </div>
            
            <hr>

            <div class="logo_div">
                <span>You</span>                
                <i class="bi bi-chevron-right"></i>
            </div>

            <div class="logo_div">
                <i class="bi bi-person-square"></i>
                <span>Your Channel</span>
            </div>

            <div class="logo_div">
                <i class="bi bi-clock-history"></i>
                <span>History</span>
            </div>

            <div class="logo_div">
                <i class="bi bi-music-note-list"></i>
                <span>Playlists</span>
            </div>

            <div class="logo_div">
                <i class="bi bi-play-btn"></i>
                <span>Your Video</span>
            </div>

            <div class="logo_div">
                <i class="bi bi-clock"></i>
                <span>Watch Later</span>
            </div>

            <div class="logo_div">
                <i class="bi bi-hand-thumbs-up"></i>
                <span>Liked videos</span>
            </div>
            
            <hr>

            <div class="logo_div">
                <span>Subscriptions</span>
            </div>

            <div class="logo_div">
                <img src="images/WhatsApp Image 2024-10-10 at 10.53.01_e3f0d31c.jpg" alt="" class="imgicons">
                <span>Ben Health</span>
                <i class="bi bi-dot"></i>
            </div>

             <div class="logo_div">
                <img src="images/WhatsApp Image 2024-10-10 at 10.53.01_e3f0d31c.jpg" alt="" class="imgicons">
                <span>Belcalis ALmander</span>
                <i class="bi bi-dot"></i>
            </div>

        </aside>
        <header>
            <section class="searchsection">
                <form action="">
                    <input type="text" placeholder="search">
                    <button><i class="bi bi-search"></i></button>
                </form>
                <button class="mic"><i class="bi bi-mic"></i></button>
            </section>

            <section class="profilesection">
                <button><i class="bi bi-camera-video"></i></button>
                <button><i class="bi bi-bell"></i></button>
                <button><img src="images/WhatsApp Image 2024-10-10 at 11.13.16_404e0716.jpg" alt="profile image" class="man" ></button>
            </section>
        </header>
        <nav>
            <a href="">Tune your feed</a>
            <a href="">All</a>
            <a href="">React routers</a>
            <a href="">Computer programming</a>
            <a href="">Internet marketing</a>
            <a href="">Music</a>
            <a href="">FC Barcelona</a>
            <a href="">Goalkeepers</a>
            <a href="">Strategies</a>
            <a href="">Seasons</a>
        </nav>

        <section class="videocontainer">
            <figure>
                <img src="images/WhatsApp Image 2024-10-10 at 19.08.06_29d2c405.jpg" alt="" class="contentpics">
                <figcaption>
                    <img src="images/WhatsApp Image 2024-10-10 at 19.08.06_29d2c405.jpg" alt="" class="profilepics">
                    <p>iPhone 13 Pro in 2024 - worth it? (Review)</p>
                    <i class="bi bi-three-dots-vertical"></i>
                </figcaption>
            </figure>

            <figure>
                <img src="images/WhatsApp Image 2024-10-10 at 19.08.09_8df750bc.jpg" alt="" class="contentpics">
                <figcaption>
                    <img src="images/WhatsApp Image 2024-10-10 at 19.08.09_8df750bc.jpg" alt="" class="profilepics">
                    <p>MY MONEY IS MY MONEY - RUTH KADIRI, DEZA THE GREAT, SARIA...</p>
                    <i class="bi bi-three-dots-vertical"></i>
                </figcaption>
            </figure>

            <figure>
                <img src="images/WhatsApp Image 2024-10-10 at 19.08.11_51929aa8.jpg" alt="" class="contentpics">
                <figcaption>
                    <img src="images/WhatsApp Image 2024-10-10 at 19.08.11_51929aa8.jpg" alt="" class="profilepics">
                    <p>VICTORIA, ONYEKA,OZEE, WANNI INTERVIEW TOGETHER</p>
                    <i class="bi bi-three-dots-vertical"></i>
            </figure>

            <figure>
                <img src="images/WhatsApp Image 2024-10-10 at 19.08.11_9a8da154.jpg" alt="" class="contentpics">
                <figcaption>
                    <img src="images/WhatsApp Image 2024-10-10 at 19.08.11_9a8da154.jpg" alt="" class="profilepics">
                    <p>FLAWLESS unique Full Glam Makeup Tutorial</p>
                    <i class="bi bi-three-dots-vertical"></i>
            </figure>

            <figure>
                <img src="images/WhatsApp Image 2024-10-10 at 19.08.14_173a51e1.jpg" alt="" class="contentpics">
                <figcaption>
                    <img src="images/WhatsApp Image 2024-10-10 at 19.08.14_173a51e1.jpg" alt="" class="profilepics">
                    <p>Funniest comedy performances that got everyone rolling with laughter</p>
                    <i class="bi bi-three-dots-vertical"></i>
            </figure>

            <figure><img src="images/WhatsApp Image 2024-10-10 at 19.16.39_948b47b4.jpg" alt="" class="contentpics">
                <figcaption>
                    <img src="images/WhatsApp Image 2024-10-10 at 19.16.39_948b47b4.jpg" alt="" class="profilepics">
                    <p>Animal Dance Song - @CoComelon | Kids Song</p>
                    <i class="bi bi-three-dots-vertical"></i></figure>
        </section>
    </main>
    
</body>
</html>
